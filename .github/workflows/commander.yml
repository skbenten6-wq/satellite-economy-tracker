name: Telegram Commander (Listener)

on:
  schedule:
    - cron: '0 */6 * * *' # Restart every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:      # Allows you to click "Run" manually if needed

jobs:
  listen-for-commands:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5 hours 50 mins (Just before the 6h limit)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests yfinance pandas_ta google-generativeai python-telegram-bot

      - name: Start Commander Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python telegram_commander.py
