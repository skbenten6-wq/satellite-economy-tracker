name: Telegram Commander (Listener)

on:
  schedule:
    - cron: '0 */6 * * *' # Restart every 6 hours
  workflow_dispatch:

jobs:
  listen-for-commands:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas_ta google-generativeai python-telegram-bot

      - name: Start Commander Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # NEW KEYS FOR REMOTE CONTROL
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
        run: python telegram_commander.py
