name: Telegram Commander (Listener)

on:
  schedule:
    - cron: '0 */6 * * *' # Restart every 6 hours
  workflow_dispatch:      # Manual trigger

jobs:
  listen-for-commands:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Run for nearly 6 hours

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # UPGRADED from 3.10 to 3.12

      - name: Install Libraries
        # We upgrade pip first to ensure no installation glitches
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas_ta google-generativeai python-telegram-bot

      - name: Start Commander Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python telegram_commander.py
