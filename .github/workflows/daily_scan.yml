name: Daily Satellite Scan

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

# ðŸ‘‡ ADD THIS BLOCK ðŸ‘‡
permissions:
  contents: write

jobs:
  run-intelligence:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }} # Use your PAT for push access

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        # We need 'fpdf' for reports and 'earthengine-api'
        run: pip install earthengine-api geemap fpdf requests

      - name: Run Intelligence Script
        env:
          EE_KEY: ${{ secrets.EE_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
