name: Macro-Micro Link

on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST (Pre-Market)
    - cron: '0 10 * * *'  # 3:30 PM IST (Market Close)
  workflow_dispatch:

jobs:
  macro-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests yfinance google-generativeai

      - name: Run Macro Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python macro_bot.py
