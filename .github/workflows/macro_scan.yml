name: Macro-Micro Link

on:
  schedule:
    - cron: '30 3 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

# NEW PERMISSIONS BLOCK
permissions:
  contents: write

jobs:
  macro-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }} # Use your PAT for push access

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests yfinance google-generativeai GoogleNews

      - name: Run Macro Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python macro_bot.py
