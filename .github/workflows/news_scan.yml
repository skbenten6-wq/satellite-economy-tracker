name: High-Frequency News Scraper

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

jobs:
  scrape-nse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Use 3.10 for better library support
          python-version: '3.10' 

      - name: Install Libraries
        # Added google-generativeai
        run: pip install requests google-generativeai

      - name: Run News Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # <--- NEW SECRET
        run: python news_bot.py
