name: Technical Sniper

on:
  schedule:
    - cron: '30 10 * * *' # 10:30 UTC = 4:00 PM IST (Market Close)
  workflow_dispatch:

jobs:
  chart-hunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        # We need pandas_ta for the math
        run: pip install requests yfinance pandas_ta google-generativeai

      - name: Run Sniper Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python sniper_bot.py
