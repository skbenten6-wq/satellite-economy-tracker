name: Telegram Commander

on:
  workflow_dispatch: # Manual start

jobs:
  run-commander:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Run for nearly 6 hours then stop

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests yfinance pandas_ta google-generativeai python-telegram-bot

      - name: Run Commander
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python telegram_commander.py
